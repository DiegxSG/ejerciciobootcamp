<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo a utilizar imágenes, vídeos y audios</title>
    </head>
    <body>  
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://i.pinimg.com/originals/8a/8b/50/8a8b50da2bc4afa933718061fe291520.jpg" alt="Logo de Dota2" width="300" height="300">    
         
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="video/video11.mp4" type="video/mp4">       
        </video>    
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay muted>
            <source src="video/audio.mp3" type="audio/mp3">
    </body>
</html>
